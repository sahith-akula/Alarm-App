<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Timer App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="timer-input-section">
        <h1>Set Timer</h1>
        <input type="number" id="hours" placeholder="Hours" min="0">
        <input type="number" id="minutes" placeholder="Minutes" min="0">
        <input type="number" id="seconds" placeholder="Seconds" min="0">
        <button id="start-timer">Start New Timer</button>
    </div>
    <div class="active-timers-display-section">
        <h2>Active Timers</h2>
        <ul id="timer-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
